version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: auth-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root1234
      POSTGRES_DB: auth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: auth-server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - CORS_ORIGIN=http://localhost:5173
      - JWT_SECRET=supersecretkey123
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=root1234
      - DB_DATABASE=auth
    depends_on:
      - postgres
    networks:
      - app-network
    command: sh -c "npm run migration:run && npm run start:prod"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: auth-client
    ports:
      - "5173:80"
    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
