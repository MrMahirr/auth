<svg width="240" height="120" viewBox="0 0 240 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="singularityGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#000000" />
      <stop offset="40%" style="stop-color:#1A0B2E" />
      <stop offset="80%" style="stop-color:#4C1D95" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C4B5FD;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#8B5CF6" />
      <stop offset="100%" style="stop-color:#F472B6" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="240" height="120" fill="#09090B" />
  
  <circle cx="80" cy="60" r="50" fill="url(#singularityGrad)" opacity="0.8">
     <animateTransform attributeName="transform" type="rotate" from="0 80 60" to="360 80 60" dur="60s" repeatCount="indefinite"/>
  </circle>
  
  <g fill="none" stroke="#7C3AED" stroke-width="1" opacity="0.5">
    <ellipse cx="80" cy="60" rx="40" ry="15" transform="rotate(-30 80 60)"/>
    <ellipse cx="80" cy="60" rx="35" ry="10" transform="rotate(-30 80 60)" stroke-dasharray="5 10"/>
    <ellipse cx="80" cy="60" rx="55" ry="20" transform="rotate(-30 80 60)" stroke="#E879F9" opacity="0.3"/>
  </g>

  <text x="90" y="65" font-family="Impact, fantasy" font-size="36" fill="url(#flowGrad)" style="letter-spacing: 4px; text-shadow: 0 0 10px rgba(139, 92, 246, 0.8);">
    MAHIR
    <animate attributeName="x" values="90;92;90" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="letter-spacing" values="4;6;4" dur="5s" repeatCount="indefinite"/>
  </text>
  <path d="M80 60 Q 140 60, 220 50" stroke="url(#flowGrad)" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="2 4"/>
</svg>